<!DOCTYPE html>
<html>
<head>
  <title>News Timeline Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    #searchBox {
      width: 350px;
      padding: 10px;
      font-size: 16px;
    }
    #btn {
      padding: 10px 16px;
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 6px;
    }
    .card {
      background: white;
      margin-top: 15px;
      padding: 14px;
      border-left: 5px solid #0078ff;
      box-shadow: 0px 1px 4px rgba(0,0,0,0.12);
    }
    .date {
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }
    a {
      color: #0078ff;
      text-decoration: none;
      margin-top: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

<h2>ðŸ—‚ News Timeline Builder</h2>

<input id="searchBox" placeholder="Type an event (e.g., Pahalgam attack)" />
<button id="btn" onclick="fetchTimeline()">Search</button>

<div id="results"></div>

<script>
async function fetchTimeline() {
  const query = document.getElementById("searchBox").value;

  const res = await fetch(`http://127.0.0.1:8000/timeline?q=${encodeURIComponent(query)}`);
  const data = await res.json();

  const events = data.timeline; // <-- Use the returned list

  const container = document.getElementById("results");
  container.innerHTML = ""; // clear old results

  events.forEach(item => {
    container.innerHTML += `
      <div class="card">
        <div class="date">${item.date}</div>
        <div>${item.summary}</div>
        <a href="${item.url}" target="_blank">Source</a>
      </div>
    `;
  });
}
</script>
